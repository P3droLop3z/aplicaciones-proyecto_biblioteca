<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/frontLogin.css">
    <title>Iniciar Sesión Abarrotes ""</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="my-1" style="background-color: #FFE27A;">
    <div class="container vh-100 d-flex align-items-center col-3 shadow-lg" style="max-width: 350px; border-radius: 20px; background-color: #FFF3B0;">
        
        <div>
            <div class="title text-center">
                <h3>Inicia sesión con tu cuenta</h3>
                <p class="text-muted">¡Bienvenido de nuevo!.</p>
            </div>
            <div class="form-group mt-1">
                <label for="email" class="d-block">Correo Electrónico</label>
                <input type="text" id="email" placeholder="Ingresa tu correo electrónico" class="form-control w-100 inpLog">
            </div>
            <div class="form-group mt-1">
                <label for="password" class="d-block">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" class="form-control w-100">
                <!--<a href="respass.html" class="texto-enlace">Olvidé mi contraseña</a>-->
            </div>
            <div class="form-group text-center mt-3">
                <button type="submit" id="btnLogin" class="btnLog btn btn-primary btn-lg btn-block" style="border-color: #e9c430; background-color: #e9c430;">Iniciar Sesión</button>
            </div>
            <div class="text-center mt-3">
                <span>¿No tienes una cuenta? </span>
                <a href="create.html" class="texto-enlace2">Crea una</a>
            </div>
        </div>
    </div>
</body>
</html>
