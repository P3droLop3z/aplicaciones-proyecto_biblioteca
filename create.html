<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/frontLogin.css">
    <title>Crear cuenta Abarrotes ""</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="my-1" style="background-color: #FFE27A;">
    <div class="container vh-100 d-flex align-items-center col-3 shadow-lg" style="max-width: 310px; border-radius: 20px; background-color: #FFF3B0;">

        <div>
            <div class="title text-center">
                <h3>Crea una nueva cuenta</h3>
            </div>
            <div class="form-group mt-1">
                <label for="email" class="d-block">Nombre*</label>
                <input type="text" id="email" placeholder="Ingresa tu correo electrónico" class="form-control w-100 inpLog">
            </div>
            <div class="form-group mt-1">
                <label for="rol" class="d-block">Rol*</label>
                    <select id="rol" class="form-select w-100 inpLog">
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
            <div class="form-group mt-1">
                <label for="email" class="d-block">Correo Electrónico*</label>
                <input type="text" id="email" placeholder="Ingresa tu correo electrónico" class="form-control w-100 inpLog">
            </div>
            <div class="form-group position-relative mt-1">
                <label for="password" class="d-block">Contraseña*</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" class="form-control w-100 inpLog">
                <a>Debe contener al menos 8 caracteres</a>
                <!--<button type="button" id="togglePassword" class="btn btn-link position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">
                    👁️
                </button>-->
            </div>
            <div class="form-group text-center mt-3">
                <button type="submit" id="btnLogin" class="btnLog btn btn-primary btn-lg btn-block" style="border-color: #e9c430; background-color: #e9c430;">Acceder</button>
            </div>
            <div class="text-center mt-3">
                <span>¿Ya tienes una cuenta? </span>
                <a href="main.html" class="texto-enlace">Inicia sesión</a>
            </div>
        </div>

    </div>
</body>
</html>
